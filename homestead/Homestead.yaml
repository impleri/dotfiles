---
ip: "192.168.10.10"
memory: 2048
cpus: 1

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: ~/workspace/laravel
      to: /home/vagrant/personal
    - map: ~/workspace/c4tech
      to: /home/vagrant/work

sites:
    - map: api.local.streetcarshops.com
      to: /home/vagrant/work/scs/backend/public
      type: laravel
    - map: local.streetcarshops.com
      to: /home/vagrant/work/scs/frontend/public
      type: static
    - map: local.nolaenl.com
      to: /home/vagrant/personal/nola/public
    - map: local.graybarge.com
      to: /home/vagrant/work/graybarge
      type: drupal
    - map: local.themayflowersociety.org
      to: /home/vagrant/work/mayflower
      type: joomla

databases:
    - graybarge
    - mayflower
    - nolaenl
    - streetcars

variables:
    - key: APP_ENV
      value: local
