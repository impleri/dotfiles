ip: "192.168.10.10"
memory: 2048
cpus: 2

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: ~/workspace/laravel
      to: /home/vagrant/personal
    - map: ~/workspace/ingress
      to: /home/vagrant/ingress
    - map: ~/workspace/c4tech
      to: /home/vagrant/work
    - map: ~/.drush
      to: /home/vagrant/.drush
sites:
    - map: api.local.goodworknetwork.org
      to: /home/vagrant/work/gwn/backend/public
      type: laravel
    - map: local.goodworknetwork.org
      to: /home/vagrant/work/gwn/frontend/public
      type: static
    - map: local.themayflowersociety.org
      to: /home/vagrant/work/mayflower
      type: joomla
databases:
    - gwn
    - mayflower

variables:
    - key: APP_ENV
      value: local
