---
ip: "192.168.10.10"
memory: 4096
cpus: 2

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: ~/workspace/laravel
      to: /home/vagrant/personal
    - map: ~/workspace/c4tech
      to: /home/vagrant/work
    - map: ~/.drush
      to: /home/vagrant/.drush
sites:
    - map: api.local.rap.org
      to: /home/vagrant/work/lphi/backend/public
      type: laravel
    - map: local.rap.org
      to: /home/vagrant/work/lphi/frontend/public
      type: static

databases:
    - lphi

variables:
    - key: APP_ENV
      value: local
